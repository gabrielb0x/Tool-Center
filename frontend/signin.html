<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToolCenter - Connexion</title>
  <link rel="icon" href="/assets/tc_logo.webp" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="preload" href="/assets/switcher-noir.png" as="image">
  <link rel="preload" href="/assets/error.png" as="image">
  <link rel="stylesheet" href="/src/CSS/signin.css">
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
  <script type="module" src="/src/utils/config.js"></script>
  <script type="module" src="/src/JS/signin.js"></script>
  <script src="/src/utils/anti-scam.js" defer></script>
</head>
<body>
  <header>
    <a href="/" class="back-button">
      <img src="/assets/tc_logo.webp" alt="ToolCenter Logo" class="logo">
      <span class="logo-text">ToolCenter</span>
    </a>
    <button class="theme-switcher" id="theme-switcher">
      <img src="/assets/switcher.png" alt="Switcher Icon">
    </button>
  </header>
  <div class="login-wrapper">
    <div class="login-container">
      <h2 class="login-title">Se connecter</h2>
      <div class="form-error" id="form-error">
        <img src="/assets/error.png" alt="Alerte">
        <span id="error-text"></span>
      </div>
      <form id="login-form" class="login-form">
        <div class="input-group">
          <img src="/assets/email.png" alt="Email Icon" class="input-icon">
          <input type="email" name="email" placeholder="Adresse email" required>
        </div>
        <div class="input-group">
          <img src="/assets/password.png" alt="Password Icon" class="input-icon">
          <input type="password" name="password" placeholder="Mot de passe" required>
        </div>
        <div class="input-group" id="twofactor-group" style="display:none;">
          <img src="/assets/code.png" alt="2FA Icon" class="input-icon">
          <input type="text" name="two_factor_code" placeholder="Code 2FA" maxlength="6">
        </div>
        <div class="captcha-wrapper">
          <div id="signin-turnstile" class="cf-turnstile" data-sitekey="0x4AAAAAABgYeaoGcgRuhRX3" data-callback="onCaptchaSuccess"></div>
        </div>
        <button type="submit" class="login-button" id="login-button" disabled>
          <span>Connexion</span>
        </button>
      </form>
      <div class="login-options">
        <p><a href="/forgot">Mot de passe oublié ?</a></p>
        <p>Pas de compte ? <a href="/signup">Inscription</a></p>
      </div>

      <div class="twofactor-state" id="twofactor-state" style="display:none;">
        <img src="/assets/code.png" alt="2FA" class="success-icon">
        <h3 class="success-title">Code d'authentification requis</h3>
        <p class="success-message">
          Saisissez le code généré par votre application d'authentification pour poursuivre.
        </p>
        <div class="captcha-wrapper">
          <div id="signin-turnstile-2fa" class="cf-turnstile" data-sitekey="0x4AAAAAABgYeaoGcgRuhRX3" data-callback="onCaptchaSuccess2FA"></div>
        </div>
        <div class="input-group">
          <img src="/assets/code.png" alt="2FA Icon" class="input-icon">
          <input type="text" id="twofactor-code" placeholder="Code 2FA" maxlength="6">
        </div>
        <button type="button" class="login-button" id="twofactor-button" disabled>
          <span>Valider</span>
        </button>
      </div>
    </div>
  </div>
</body>
</html>
