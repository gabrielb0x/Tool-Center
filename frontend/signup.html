<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToolCenter - Inscription</title>
  <link rel="icon" href="/assets/tc_logo.webp" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="preload" href="/assets/switcher-noir.png" as="image">
  <link rel="preload" href="/assets/error.png" as="image">
  <link rel="stylesheet" href="/src/CSS/signup.css">
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
  <script type="module" src="/src/utils/config.js"></script>
  <script type="module" src="/src/JS/signup.js"></script>
  <script src="/src/utils/anti-scam.js" defer></script>
</head>
<body>
  <header>
    <a href="/" class="back-button">
      <img src="/assets/tc_logo.webp" alt="ToolCenter Logo" class="logo">
      <span class="logo-text">ToolCenter</span>
    </a>
    <button class="theme-switcher" id="theme-switcher">
      <img src="/assets/switcher.png" alt="Switcher Icon">
    </button>
  </header>
  <div class="login-wrapper">
    <div class="login-container">
      <h2 class="login-title">S'inscrire</h2>
      <div class="form-error" id="form-error">
        <img src="/assets/error.png" alt="Alerte">
        <span id="error-text"></span>
      </div>
      <form id="signup-form" class="login-form">
        <div class="input-group">
          <img src="/assets/@.png" alt="User Icon" class="input-icon">
          <input type="text" name="username" placeholder="Nom d'utilisateur" required>
        </div>
        <div class="input-group">
          <img src="/assets/email.png" alt="Email Icon" class="input-icon">
          <input type="email" name="email" placeholder="Adresse email" required>
        </div>
        <div class="input-group">
          <img src="/assets/password.png" alt="Password Icon" class="input-icon">
          <input type="password" name="password" placeholder="Mot de passe" required>
        </div>
        <div class="input-group">
          <img src="/assets/password.png" alt="Password Icon" class="input-icon">
          <input type="password" name="confirm_password" placeholder="Confirmer le mot de passe" required>
        </div>
        <div class="captcha-wrapper">
          <div id="signup-turnstile" class="cf-turnstile" data-sitekey="0x4AAAAAABgYlXtf3I9k2Q48" data-callback="onCaptchaSuccess"></div>
        </div>
        <button type="submit" class="login-button" id="signup-button" disabled>
          <span>S'inscrire</span>
        </button>
      </form>
      <div class="login-options">
        <p>Déjà un compte ? <a href="/signin">Se connecter</a></p>
      </div>
      
      <div class="success-state" id="success-state">
        <img src="/assets/email_verification.png" alt="Success" class="success-icon">
        <h3 class="success-title">Inscription réussie !</h3>
        <p class="success-message">
          Nous avons envoyé un email de vérification à votre adresse.<br>
          Veuillez vérifier votre boîte de réception et cliquer sur le lien pour activer votre compte.
        </p>
        <div class="email-providers">
          <button class="email-provider-btn" onclick="window.open('https://mail.google.com', '_blank')">
            <img src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/gmail.ico" alt="Gmail">
            <span>Ouvrir Gmail</span>
          </button>
          <button class="email-provider-btn" onclick="window.open('https://outlook.live.com', '_blank')">
            <img src="https://outlook.live.com/mail/favicon.ico" alt="Outlook">
            <span>Ouvrir Outlook</span>
          </button>
          <button class="email-provider-btn" onclick="window.open('https://mail.yahoo.com', '_blank')">
            <img src="https://s.yimg.com/rz/l/favicon.ico" alt="Yahoo">
            <span>Ouvrir Yahoo</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
