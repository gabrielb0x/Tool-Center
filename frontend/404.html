<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolCenter - 404</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        :root {
            --primary-50: #f0f9ff;
            --primary-100: #e0f2fe;
            --primary-200: #bae6fd;
            --primary-300: #7dd3fc;
            --primary-400: #38bdf8;
            --primary-500: #0ea5e9;
            --primary-600: #0284c7;
            --primary-700: #0369a1;
            --primary-800: #075985;
            --primary-900: #0c4a6e;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
        }
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--gray-50);
            color: var(--gray-800);
            min-height: 100vh;
            margin: 0;
            transition: background 0.3s, color 0.3s;
            background-image: radial-gradient(circle at 10% 20%, rgba(0, 0, 0, 0.02) 0%, rgba(0, 0, 0, 0.02) 90%);
        }
        .dark body {
            background-color: var(--gray-900);
            color: var(--gray-100);
            background-image: radial-gradient(circle at 10% 20%, rgba(255, 255, 255, 0.02) 0%, rgba(255, 255, 255, 0.02) 90%);
        }
        .glow {
            text-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
        }
        .dark .glow {
            text-shadow: 0 0 15px rgba(96, 165, 250, 0.7);
        }
        .grid-bg {
            background-size: 40px 40px;
            background-image: 
                linear-gradient(to right, rgba(0, 0, 0, 0.03) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0, 0, 0, 0.03) 1px, transparent 1px);
        }
        .dark .grid-bg {
            background-image: 
                linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        }
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            padding: 1.5rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        @media (min-width: 640px) {
            header {
                padding-left: 2rem;
                padding-right: 2rem;
            }
        }
        .logo-link {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
        }
        .logo-link span {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-700);
            transition: color 0.3s;
        }
        .dark .logo-link span {
            color: var(--primary-400);
        }
        .logo-link img {
            height: 2.5rem;
            width: 2.5rem;
            transition: transform 0.3s;
        }
        .logo-link:hover img {
            transform: rotate(12deg);
        }
        .theme-btn {
            padding: 0.5rem;
            border-radius: 9999px;
            background: var(--gray-200);
            border: none;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .theme-btn:hover {
            background: var(--gray-300);
        }
        .dark .theme-btn {
            background: var(--gray-700);
        }
        .dark .theme-btn:hover {
            background: var(--gray-600);
        }
        .theme-icon {
            width: 1.5rem;
            height: 1.5rem;
            display: block;
        }
        .theme-icon.theme-icon-dark {
            display: none;
        }
        .dark .theme-icon.theme-icon-light {
            display: none;
        }
        .dark .theme-icon.theme-icon-dark {
            display: block;
        }
        main {
            margin-top: -50px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2.5rem 1rem;
        }
        .main-content {
            max-width: 64rem;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 3rem;
            align-items: center;
            justify-content: center;
        }
        @media (min-width: 768px) {
            .main-content {
                flex-direction: row;
            }
        }
        .relative-404 {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .number-404 {
            font-size: 10rem;
            font-weight: 800;
            color: var(--primary-500);
            line-height: 1;
        }
        @media (min-width: 768px) {
            .number-404 {
                font-size: 15rem;
            }
        }
        .dark .number-404 {
            color: var(--primary-400);
        }
        .blur-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 16rem;
            height: 16rem;
            border-radius: 50%;
            background: var(--primary-400);
            opacity: 0.2;
            filter: blur(48px);
            transform: translate(-50%, -50%);
            z-index: 0;
        }
        .dark .blur-circle {
            background: var(--primary-500);
        }
        .text-content {
            text-align: center;
        }
        @media (min-width: 768px) {
            .text-content {
                text-align: left;
            }
        }
        .text-content h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }
        @media (min-width: 768px) {
            .text-content h1 {
                font-size: 3rem;
            }
        }
        .text-content p {
            font-size: 1.125rem;
            color: var(--gray-600);
            margin-bottom: 2rem;
            font-weight: 500;
            max-width: 28rem;
        }
        .dark .text-content p {
            color: var(--gray-300);
        }
        .btn-home {
            position: relative;
            display: inline-flex;
            align-items: center;
            border: none;
            outline: none;
            padding: 1rem 2rem;
            background: var(--primary-600);
            color: #fff;
            font-weight: 800;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            overflow: hidden;
            transition: background 0.3s, transform 0.3s;
            z-index: 1;
            gap: 0.5rem;
        }
        .btn-home:hover {
            background: var(--primary-700);
            transform: translateY(-2px);
        }
        .dark .btn-home {
            background: var(--primary-700);
        }
        .dark .btn-home:hover {
            background: var(--primary-600);
        }
        .btn-home .arrow-icon {
            width: 1.25rem;
            height: 1.25rem;
            margin-left: 0.5rem;
            transition: transform 0.3s;
            transform: rotate(90deg);
        }
        .btn-home:hover .arrow-icon {
            transform: translateX(0.25rem) rotate(90deg);
        }
        .btn-home-bg {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: var(--primary-500);
            border-radius: 0.5rem;
            filter: blur(8px);
            opacity: 0.75;
            z-index: -1;
            transition: opacity 0.3s;
        }
        .btn-home:hover .btn-home-bg {
            opacity: 1;
        }
        .dark .btn-home-bg {
            background: var(--primary-600);
        }
        .floating {
            position: fixed;
            border-radius: 50%;
            opacity: 0.3;
            animation: float 3s ease-in-out infinite;
            z-index: 10;
        }
        .floating1 {
            top: 5rem;
            left: 2.5rem;
            width: 2rem;
            height: 2rem;
            background: var(--primary-400);
            animation-delay: 0s;
        }
        .dark .floating1 {
            background: var(--primary-500);
        }
        .floating2 {
            bottom: 10rem;
            right: 5rem;
            width: 3rem;
            height: 3rem;
            background: var(--primary-300);
            opacity: 0.2;
            animation-delay: 2s;
        }
        .dark .floating2 {
            background: var(--primary-600);
        }
        .floating3 {
            top: 33%;
            right: 25%;
            width: 1.5rem;
            height: 1.5rem;
            background: var(--primary-500);
            opacity: 0.25;
            animation-delay: 1s;
        }
        .dark .floating3 {
            background: var(--primary-400);
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        footer {
            padding: 1.5rem 1rem;
            text-align: center;
            color: var(--gray-500);
            font-weight: 600;
            font-size: 0.875rem;
        }
        .dark footer {
            color: var(--gray-400);
        }
    </style>
</head>
<body class="grid-bg">
    <div class="container">
        <header>
            <a href="https://tool-center.fr/" class="logo-link">
                <img src="https://tool-center.fr/assets/tc_logo.webp" alt="ToolCenter Logo">
                <span>ToolCenter</span>
            </a>
            <button id="theme-toggle" class="theme-btn" aria-label="Changer le thème">
                <img src="/assets/switcher-noir.png" alt="Light mode" class="theme-icon theme-icon-light">
                <img src="/assets/switcher.png" alt="Dark mode" class="theme-icon theme-icon-dark">
            </button>
        </header>
        <main>
            <div class="main-content">
                <div class="relative-404">
                    <div class="number-404 glow">404</div>
                    <div class="blur-circle"></div>
                </div>
                <div class="text-content">
                    <h1>Pas de page ici !</h1>
                    <p>
                        Il semble que vous ayez suivi un lien incorrect ou qu'une page ait été déplacée. 
                        Essayez de revenir en arrière ou utilisez le bouton ci-dessous pour retourner à l'accueil.
                    </p>
                    <a href="https://tool-center.fr/" style="text-decoration:none; position:relative;">
                        <span class="btn-home-bg"></span>
                        <button class="btn-home">
                            Retour à l'accueil
                            <img src="/assets/arrow-up.png" alt="Flèche" class="arrow-icon">
                        </button>
                    </a>
                </div>
            </div>
        </main>
        <div class="floating floating1"></div>
        <div class="floating floating2"></div>
        <div class="floating floating3"></div>
        <footer>
            <p>© <span id="current-year"></span> ToolCenter. Tous droits réservés.</p>
            <script>
                document.getElementById('current-year').textContent = new Date().getFullYear();
            </script>
        </footer>
    </div>
    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const html = document.documentElement;
        function setTheme(dark) {
            html.classList.toggle('dark', dark);
        }
        const currentTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        setTheme(currentTheme === 'dark');
        themeToggle.addEventListener('click', () => {
            const isDark = !html.classList.contains('dark');
            setTheme(isDark);
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });
    </script>
</body>
</html>
