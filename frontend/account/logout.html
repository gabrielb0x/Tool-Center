<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolCenter - Déconnexion</title>
    <link rel="icon" href="/assets/tc_logo.webp" type="image/png">
    <style>
        :root {
            --primary-color: #3000FF;
            --primary-hover: #2500cc;
            --primary-light: rgba(48, 0, 255, 0.1);
            --dark-bg: #0f0f13;
            --dark-card: #1a1a23;
            --dark-text: #f0f0f5;
            --dark-border: rgba(255, 255, 255, 0.08);
            --light-bg: #f8f9fa;
            --light-card: #ffffff;
            --light-text: #2d3748;
            --light-border: rgba(0, 0, 0, 0.08);
            --shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            --shadow-sm: 0 2px 10px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --radius: 16px;
            --radius-sm: 8px;
            --skeleton-color: rgba(255, 255, 255, 0.1);
            --skeleton-light: rgba(0, 0, 0, 0.05);
            --success-color: #10c95a;
            --warning-color: #ffca29;
            --danger-color: #e94434;
            --info-color: #3b82f6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
            background-color: var(--dark-bg);
            color: var(--dark-text);
            min-height: 100vh;
            transition: var(--transition);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        body.light-mode {
            background-color: var(--light-bg);
            color: var(--light-text);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 5%;
            background-color: var(--dark-card);
            box-shadow: var(--shadow-sm);
            position: sticky;
            top: 0;
            z-index: 100;
            transition: var(--transition);
            border-bottom: 1px solid var(--dark-border);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0s 0.3s;
        }

        header.active {
            opacity: 1;
            visibility: visible;
            transition: opacity 0.3s ease, visibility 0s;
        }

        .light-mode header {
            background-color: var(--light-card);
            border-bottom: 1px solid var(--light-border);
        }

        .logo-link {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 12px;
            color: var(--dark-text);
            transition: var(--transition);
        }

        .light-mode .logo-link {
            color: var(--light-text);
        }

        .logo-link:hover {
            background-color: var(--primary-light);
        }

        .logo {
            width: 32px;
            height: 32px;
            object-fit: contain;
            transition: var(--transition);
        }

        .site-title {
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            transition: var(--transition);
        }

        .theme-switcher {
            background: none;
            border: none;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            background-color: rgba(255, 255, 255, 0.05);
        }

        .theme-switcher:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: rotate(15deg);
        }

        .light-mode .theme-switcher {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .light-mode .theme-switcher:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .theme-icon {
            width: 20px;
            height: 20px;
            transition: var(--transition);
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 5%;
            gap: 25px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0s 0.3s;
        }

        .main-content-container {
            display: none;
        }

        .main-content-container.active {
            display: block;
        }

        .container.active {
            opacity: 1;
            visibility: visible;
            transition: opacity 0.3s ease, visibility 0s;
        }

        .sidebar {
            width: 280px;
            background-color: var(--dark-card);
            border-radius: var(--radius);
            padding: 16px 0 0px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            height: fit-content;
            border: 1px solid var(--dark-border);
        }

        .light-mode .sidebar {
            background-color: var(--light-card);
            border: 1px solid var(--light-border);
        }

        .sidebar-header {
            padding: 0 20px 16px;
            border-bottom: 1px solid var(--dark-border);
            margin-bottom: 16px;
        }

        .light-mode .sidebar-header {
            border-bottom: 1px solid var(--light-border);
        }

        .sidebar-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--dark-text);
            letter-spacing: 0.5px;
            text-transform: uppercase;
            opacity: 0.7;
        }

        .light-mode .sidebar-title {
            color: var(--light-text);
        }

        .sidebar-menu {
            list-style: none;
        }

        .sidebar-menu li {
            margin-bottom: 4px;
        }

        .sidebar-menu a {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: var(--dark-text);
            text-decoration: none;
            font-weight: 500;
            border-radius: var(--radius-sm);
            transition: var(--transition);
            position: relative;
            font-size: 0.95rem;
        }

        .light-mode .sidebar-menu a {
            color: var(--light-text);
        }

        .sidebar-menu a:hover {
            background-color: var(--primary-light);
            transform: translateX(4px);
        }

        .sidebar-menu a.active {
            background-color: rgba(255, 0, 0, 0.5);
            color: rgb(255, 0, 0);
            font-weight: 600;
        }

        .sidebar-menu a::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 3px;
            background-color: var(--primary-color);
            border-radius: 0 3px 3px 0;
            opacity: 0;
            transition: var(--transition);
        }

        .sidebar-menu a:hover::before {
            opacity: 1;
        }

        .sidebar-menu a.active::before {
            opacity: 1;
            background-color: rgb(47, 0, 255);
        }

        .sidebar-menu a[href*="logout"] {
            color: #ff0000;
            font-weight: 600;
            transition: var(--transition);
        }

        .sidebar-menu a[href*="logout"]:hover {
            background-color: rgba(255, 0, 0, 0.373);
            transform: translateX(4px);
        }

        .sidebar-menu a[href*="logout"]::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 3px;
            background-color: #ff0000;
            border-radius: 0 3px 3px 0;
            opacity: 0;
            transition: var(--transition);
        }

        .sidebar-menu a[href*="logout"]:hover::before {
            opacity: 1;
        }

        .sidebar-icon {
            width: 18px;
            height: 18px;
            margin-right: 12px;
            opacity: 0.8;
            transition: var(--transition);
        }

        .sidebar-menu a.active .sidebar-icon {
            opacity: 1;
        }

        .main-content {
            flex-grow: 1;
            background-color: var(--dark-card);
            border-radius: var(--radius);
            padding: 30px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            border: 1px solid var(--dark-border);
        }

        .light-mode .main-content {
            background-color: var(--light-card);
            border: 1px solid var(--light-border);
        }

        .btn {
            padding: 10px 20px;
            border-radius: var(--radius-sm);
            font-weight: 500;
            font-size: 0.95rem;
            cursor: pointer;
            transition: var(--transition);
            border: none;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--dark-text);
        }

        .light-mode .btn-secondary {
            background-color: rgba(0, 0, 0, 0.05);
            color: var(--light-text);
        }

        .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .light-mode .btn-secondary:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }

        .btn-danger:hover {
            background-color: #d93824;
            transform: translateY(-2px);
        }

        @media (max-width: 992px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="main-content-container active" id="mainContentContainer">
        <header id="mainHeader" class="active">
            <div class="left-header">
                <a href="https://tool-center.fr" class="logo-link">
                    <img src="/assets/tc_logo.webp" alt="ToolCenter Logo" class="logo">
                    <span class="site-title">ToolCenter</span>
                </a>
            </div>
            <div class="right-header">
                <button class="theme-switcher" id="theme-switcher">
                    <img src="/assets/switcher.png" alt="Changer de thème" class="theme-icon" id="theme-icon">
                </button>
            </div>
        </header>
        <div class="container active" id="mainContainer">
            <nav class="sidebar">
                <div class="sidebar-header">
                    <h3 class="sidebar-title">Navigation</h3>
                </div>
                <ul class="sidebar-menu">
                    <li>
                        <a href="/account">
                            <img src="/assets/account.png" alt="Informations" class="sidebar-icon">
                            Informations du compte
                        </a>
                    </li>
                    <li>
                        <a href="/account/tools">
                            <img src="/assets/code.png" alt="Tools" class="sidebar-icon">
                            Tools Publiés
                        </a>
                    </li>
                    <li>
                        <a href="/account/profile">
                            <img src="/assets/personnaliser.png" alt="Profil" class="sidebar-icon">
                            Personnalisation
                        </a>
                    </li>
                    <li>
                        <a href="/account/security">
                            <img src="/assets/security-icon.png" alt="Sécurité" class="sidebar-icon">
                            Sécurité
                        </a>
                    </li>
                    <li>
                        <a href="/account/preferences">
                            <img src="/assets/preferences-icon.png" alt="Préférences" class="sidebar-icon">
                            Préférences
                        </a>
                    </li>
                    <li>
                        <a href="/account/confidentiality">
                            <img src="/assets/privacy-icon.png" alt="Confidentialité" class="sidebar-icon">
                            Confidentialité
                        </a>
                    </li>
                    <li>
                        <a href="/account/notifications">
                            <img src="/assets/newsletter.png" alt="Notifications" class="sidebar-icon">
                            Notifications
                        </a>
                    </li>
                    <li>
                        <a href="/account/logout" class="active">
                            <img src="/assets/logout.png" alt="Se déconnecter" class="sidebar-icon">
                            Se déconnecter
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="main-content">
                <div style="display:flex;flex-direction:column;align-items:center;justify-content:center;height:60vh;text-align:center;">
                    <img src="/assets/logout.png" alt="Déconnexion" style="width:48px;height:48px;margin-bottom:20px;opacity:0.8;">
                    <h1 style="font-size:2rem;font-weight:700;margin-bottom:15px;">Déconnexion</h1>
                    <p style="font-size:1.1rem;margin-bottom:30px;opacity:0.8;">T’es sûr de vouloir te déconnecter ?<br>Tu vas devoir te reconnecter derrière, tkt c’est rapide.</p>
                    <div style="display:flex;gap:16px;">
                        <button id="logoutBtn" class="btn btn-danger" style="min-width:120px;">
                            <img src="/assets/logout.png" alt="Logout" style="width:18px;height:18px;vertical-align:middle;margin-right:7px;filter:invert(1) brightness(2);">
                            Se déconnecter
                        </button>
                        <button id="cancelBtn" class="btn btn-secondary" style="min-width:120px;">
                            Annuler
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const token = localStorage.getItem("token");
        if (!token || token === "undefined" || token === "null") {
            window.location.href = "/signin";
        }

        function initTheme() {
            const themeSwitcher = document.getElementById("theme-switcher");
            const themeIcon = document.getElementById("theme-icon");
            const savedTheme = localStorage.getItem("theme");
            if (savedTheme === "light") {
                document.body.classList.add("light-mode");
                themeIcon.src = "/assets/switcher-noir.png";
            } else {
                themeIcon.src = "/assets/switcher.png";
            }
            themeSwitcher.addEventListener("click", () => {
                const isDarkMode = !document.body.classList.contains("light-mode");
                const newTheme = isDarkMode ? "light" : "dark";
                document.body.classList.toggle("light-mode", newTheme === "light");
                themeIcon.src = newTheme === "dark"
                    ? "/assets/switcher.png"
                    : "/assets/switcher-noir.png";
                localStorage.setItem("theme", newTheme);
                themeIcon.style.animation = 'none';
                setTimeout(() => {
                    themeIcon.style.animation = 'float 0.5s ease';
                }, 10);
            });
        }

        let apiBaseURL = "";
        async function getApiBaseUrl() {
            try {
                const resp = await fetch('/ressources/utils/api');
                apiBaseURL = await resp.text();
            } catch (err) {
                console.error("Erreur fetch API base URL :", err);
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            await getApiBaseUrl();
            initTheme();

            document.getElementById('logoutBtn').addEventListener('click', async () => {
                try {
                    await fetch(`${apiBaseURL}/auth/logout`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        }
                    });
                } catch (e) {
                    aleryt("Erreur lors de la déconnexion. Veuillez réessayer.");
                }
                localStorage.removeItem('token');
                window.location.href = '/signin';
            });

            document.getElementById('cancelBtn').addEventListener('click', () => {
                window.history.length > 1 ? window.history.back() : window.location.href = '/account';
            });
        });
    </script>
</body>
</html>
