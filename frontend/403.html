<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolCenter - 403</title>
    <link rel="icon" href="/assets/tc_logo.webp" type="image/png">
    <link rel="stylesheet" href="/src/CSS/403.css">
    <link rel="preload" href="/assets/switcher-noir.png" as="image">
</head>
<body class="grid-bg-403">
    <div class="container-403">
        <header>
            <a href="/" class="logo-link-403">
                <img src="/assets/tc_logo.webp" alt="ToolCenter Logo">
                <span>ToolCenter</span>
            </a>
            <button id="theme-toggle" class="theme-btn-403" aria-label="Changer le thème">
                <img src="/assets/switcher-noir.png" alt="Light mode" class="theme-icon-403 theme-icon-light-403">
                <img src="/assets/switcher.png" alt="Dark mode" class="theme-icon-403 theme-icon-dark-403">
            </button>
        </header>
        <main>
            <div class="main-content-403">
                <div class="relative-403">
                    <div class="number-403 glow-403">403</div>
                    <div class="blur-circle-403"></div>
                </div>
                <div class="text-content-403">
                    <h1>Accès refusé !</h1>
                    <p>
                        Il semble que vous n'ayez pas les droits nécessaires pour consulter cette ressource. 
                        Veuillez vérifier vos autorisations ou utilisez le bouton ci-dessous pour retourner à l'accueil.
                    </p>
                    <a href="/" style="text-decoration:none; position:relative;">
                        <span class="btn-home-bg-403"></span>
                        <button class="btn-home-403">
                            Retour à l'accueil
                            <img src="/assets/arrow-up.png" alt="Flèche" class="arrow-icon-403">
                        </button>
                    </a>
                </div>
            </div>
        </main>
        <div class="floating-403 floating1-403"></div>
        <div class="floating-403 floating2-403"></div>
        <div class="floating-403 floating3-403"></div>
        <footer>
            <p>© <span id="current-year"></span> ToolCenter. Tous droits réservés.</p>
            <script>
                document.getElementById('current-year').textContent = new Date().getFullYear();
            </script>
        </footer>
    </div>

    <script type="module" src="/src/utils/config.js"></script>
    <script type="module" src="/src/JS/404-403.js"></script>
</body>
</html>
