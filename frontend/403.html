<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolCenter - 403</title>
    <link rel="icon" href="/assets/tc_logo.webp" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        body.dark-mode {
            background: linear-gradient(135deg, #1f1f1f, #121212);
            color: #f5f5f5;
        }
        body.light-mode {
            background: linear-gradient(135deg, #f5f5f5, #eaeaea);
            color: #333;
        }
        header {
            width: 100%;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0,0,0,0.85);
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            transition: background-color 0.3s ease;
        }
        body.light-mode header {
            background-color: rgba(225,225,225,0.85);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .logo-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: inherit;
            padding: 8px 12px;
            border-radius: 50px;
            transition: background-color 0.3s ease;
        }
        .logo-link:hover {
            background-color: rgba(255,255,255,0.1);
        }
        body.light-mode .logo-link:hover {
            background-color: rgba(0,0,0,0.05);
        }
        .logo {
            width: 50px;
            height: auto;
        }
        .site-title {
            font-size: 1.2em;
            font-weight: 600;
            margin-left: 10px;
        }
        .right-header button {
            background: none;
            border: none;
            cursor: pointer;
            outline: none;
        }
        .right-header img {
            width: 28px;
            height: auto;
            transition: transform 0.3s ease;
        }
        .right-header img:hover {
            transform: scale(1.1);
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px 20px;
        }
        h1 {
            font-size: 5em;
            margin: 0;
            color: #3000FF;
            transition: color 0.3s ease;
        }
        p {
            font-size: 1.3em;
            margin: 20px 0 40px;
            color: inherit;
        }
        .home-link {
            text-decoration: none;
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: 600;
            border-radius: 50px;
            background-color: #3000FF;
            color: #fff;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .home-link:hover {
            background-color: #2a00d9;
            transform: translateY(-3px);
        }
    </style>
</head>
<body class="dark-mode">
    <header>
        <a href="https://tool-center.fr" class="logo-link">
            <img src="/assets/tc_logo.webp" alt="ToolCenter Logo" class="logo">
            <span class="site-title">ToolCenter</span>
        </a>
        <div class="right-header">
            <button id="theme-switcher">
                <img src="/assets/switcher.png" alt="Changer de thème" id="theme-icon">
            </button>
        </div>
    </header>
    <main>
        <h1>403</h1>
        <p>Tu n'es pas autorisé à accéder à ça.<br>Si tu penses que c'est une erreur, contacte le support.</p>
        <a href="/" class="home-link">Retour à l'accueil</a>
    </main>
    <script>
        const themeSwitcher = document.getElementById("theme-switcher");
        const themeIcon = document.getElementById("theme-icon");
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme) {
            document.body.classList.remove("dark-mode", "light-mode");
            document.body.classList.add(savedTheme === "dark" ? "dark-mode" : "light-mode");
            themeIcon.src = savedTheme === "dark" ? "/assets/switcher.png" : "/assets/switcher-noir.png";
        } else {
            document.body.classList.add("dark-mode");
            localStorage.setItem("theme", "dark");
        }
        themeSwitcher.addEventListener("click", () => {
            const isDark = document.body.classList.contains("dark-mode");
            const newTheme = isDark ? "light" : "dark";
            document.body.classList.toggle("dark-mode", newTheme === "dark");
            document.body.classList.toggle("light-mode", newTheme === "light");
            themeIcon.src = newTheme === "dark" ? "/assets/switcher.png" : "/assets/switcher-noir.png";
            localStorage.setItem("theme", newTheme);
        });
    </script>
</body>
</html>
